<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - CryptoPayments</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/components/auth.css">
    <link rel="stylesheet" href="../styles/components/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="../.">
                        <img src="../assets/images/logoSmall.png" alt="CryptoPayments Logo">
                        <span>Stablecoin Payments</span>
                    </a>
                </div>
            </div>
        </nav>

        <main>
            <section class="auth-section">
                <div class="container">
                    <h1>Reset Password</h1>
                    <div id="reset-form-container">
                        <form class="auth-form" novalidate onsubmit="handleResetRequest(event)">
                            <p class="form-intro">Enter your email address and we'll send you instructions to reset your password.</p>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                                <span class="validation-message">Please enter a valid email address</span>
                            </div>
                            <div id="error-message" class="error-text"></div>
                            <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
                        </form>
                        <p>Remember your password? <a href="../login/">Login</a></p>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="../config/config.js"></script>
    <script src="reset.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
