<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stablio</title>

    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">

    <link rel="icon" type="image/png" sizes="32x32" href="../assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
        
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/components/auth.css">
    <link rel="stylesheet" href="../styles/components/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="../.">
                        <img src="../assets/images/logoSmall.png" alt="Stablio Logo">
                        <span>Stablecoin Payments</span>
                    </a>
                </div>
            </div>
        </nav>

        <main>
            <section class="auth-section">
                <div class="container">
                    <h1>Login</h1>
                    <form class="auth-form" novalidate onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                            <span class="validation-message">Please enter a valid email address</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                            <span class="validation-message">Please enter your password</span>
                            <a href="../reset/" class="forgot-password-link">Forgot your password?</a>
                        </div>
                        <div id="error-message" class="error-text"></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p>Don't have an account? <a href="../signup/">Sign up</a></p>
                </div>
            </section>
        </main>
    </div>
    <script src="../config/config.js"></script>
    <script src="login.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
