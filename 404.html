<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CryptoPayments</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/variables.css">
    <link rel="stylesheet" href="./styles/components/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta http-equiv="refresh" content="5;url=/crypto-payments-widget/" />
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60vh;
            padding: 40px 20px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            margin-bottom: 15px;
            color: var(--text-color);
        }
        
        .error-message {
            font-size: 1.1rem;
            margin-bottom: 30px;
            max-width: 600px;
            color: #718096;
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 1rem;
            color: #718096;
        }
        
        .error-image {
            max-width: 300px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <script>
        // Dynamically determine base path - works for both local and GitHub Pages
        const basePath = window.location.hostname === 'localhost' || 
                        window.location.hostname === '127.0.0.1' ? 
                        '/' : '/crypto-payments-widget/';
        
        // Use this for redirection
        document.querySelector('meta[http-equiv="refresh"]').content = `5;url=${basePath}`;
        
        // Update all relative links and asset paths
        document.addEventListener('DOMContentLoaded', function() {
            // Update the "Return to Homepage" button
            document.querySelector('.btn-primary').href = basePath;
            
            // Update the JavaScript redirection
            window.basePathForRedirect = basePath;
        });
    </script>
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href=".">
                        <img src="./assets/images/logoSmall.png" alt="CryptoPayments Logo">
                        <span>Stablecoin Payments</span>
                    </a>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="error-container">
                    <div class="error-code">404</div>
                    <h1 class="error-title">Page Not Found</h1>
                    <p class="error-message">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
                    <a href="/crypto-payments-widget/" class="btn btn-primary btn-large">Return to Homepage</a>
                    <div class="countdown">Redirecting to homepage in <span id="countdown">5</span> seconds...</div>
                </div>
            </div>
        </main>
    </div>
    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const intervalId = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(intervalId);
                window.location.href = window.basePathForRedirect || '/crypto-payments-widget/';
            }
        }, 1000);
    </script>

    <script src="./js/auth.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
