<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CryptoPayments</title>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/variables.css">
    <link rel="stylesheet" href="../styles/components/auth.css">
    <link rel="stylesheet" href="../styles/components/navbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <div class="container">
                <div class="logo">
                    <a href="../.">
                        <img src="../assets/images/logoSmall.png" alt="CryptoPayments Logo">
                        <span>Stablecoin Payments</span>
                    </a>
                </div>
            </div>
        </nav>

        <main>
            <section class="auth-section">
                <div class="container">
                    <h1>Sign Up</h1>
                    <form class="auth-form" novalidate onsubmit="handleSignup(event)">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" required>
                            <span class="validation-message">Please enter a username</span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                            <span class="validation-message">Please enter a valid email address</span>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" required>
                            <span class="validation-message">Please enter a password</span>
                        </div>
                        <div id="error-message" class="error-text"></div>
                        <button type="submit" class="btn btn-primary">Create Account</button>
                    </form>
                    <p>Already have an account? <a href="../login/">Login</a></p>
                </div>
            </section>
        </main>
    </div>
    <script src="../config/config.js"></script>
    <script src="signup.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
